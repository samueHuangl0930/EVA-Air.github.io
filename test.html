  <body>
    <main>
      <input type="button" value="文字" onclick="all.html" />
    </main>

    <script>
      $(".ClasscheckAll").click(function () {
        if ($(".ClasscheckAll").prop("checked")) {
          //如果全選按鈕有被選擇的話（被選擇是true）
          $("input[name='sort']").prop("checked", true); //把所有的核取方框的變成勾選
        } else {
          $("input[name='sort']").prop("checked", false); //把所有的核取方框都取消勾選
        }
      });
      $(".kindcheckAll").click(function () {
        if ($(".kindcheckAll").prop("checked")) {
          //如果全選按鈕有被選擇的話（被選擇是true）
          $("input[name='kind']").prop("checked", true); //把所有的核取方框的變成勾選
        } else {
          $("input[name='kind']").prop("checked", false); //把所有的核取方框都取消勾選
        }
      });
    </script>
